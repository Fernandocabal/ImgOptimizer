    <script>
        // Configurar a√±o en footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const moonIcon = document.getElementById('moonIcon');
        const sunIcon = document.getElementById('sunIcon');
        const body = document.body;
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        // Cargar tema guardado o usar preferencia del sistema
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const isDark = savedTheme ? savedTheme === 'dark' : prefersDark.matches;

            if (!isDark) {
                body.classList.add('light-mode');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                body.classList.remove('light-mode');
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        }

        // Inicializar tema
        initTheme();

        // Manejar cambio de tema
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isDark = !body.classList.contains('light-mode');

            if (isDark) {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            } else {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            }

            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Detectar cambio de preferencia del sistema
        prefersDark.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                if (e.matches) {
                    body.classList.remove('light-mode');
                    moonIcon.style.display = 'block';
                    sunIcon.style.display = 'none';
                } else {
                    body.classList.add('light-mode');
                    moonIcon.style.display = 'none';
                    sunIcon.style.display = 'block';
                }
            }
        });

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const imagesGrid = document.getElementById('imagesGrid');
        const downloadAll = document.getElementById('downloadAll');
        const stats = document.getElementById('stats');

        let processedImages = [];

        // Actualizar valor de calidad
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        // Click en zona de drop
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Soporte para teclado en zona de drop
        dropZone.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                fileInput.click();
            }
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            processFiles(files);
        });

        // Selecci√≥n de archivos
        fileInput.addEventListener('change', (e) => {
            processFiles(Array.from(e.target.files));
        });

        async function processFiles(files) {
            stats.style.display = 'grid';

            for (const file of files) {
                await processImage(file);
            }

            if (processedImages.length > 0) {
                downloadAll.style.display = 'block';
                updateStats();
            }
        }

        async function processImage(file) {
            const quality = parseInt(qualitySlider.value) / 100;

            // Crear canvas
            const img = new Image();
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            return new Promise((resolve) => {
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Convertir a WebP
                    canvas.toBlob((blob) => {
                        const webpFile = new File([blob], file.name.replace(/\.(png|jpg|jpeg)$/i, '.webp'), {
                            type: 'image/webp'
                        });

                        const originalSize = file.size;
                        const webpSize = webpFile.size;
                        const reduction = Math.round(((originalSize - webpSize) / originalSize) * 100);

                        processedImages.push({
                            original: file,
                            webp: webpFile,
                            originalSize,
                            webpSize,
                            reduction,
                            url: URL.createObjectURL(webpFile)
                        });

                        displayImage(processedImages[processedImages.length - 1]);
                        resolve();
                    }, 'image/webp', quality);
                };

                img.src = URL.createObjectURL(file);
            });
        }

        function displayImage(imageData) {
            const card = document.createElement('div');
            card.className = 'image-card';

            const originalKB = Math.round(imageData.originalSize / 1024);
            const webpKB = Math.round(imageData.webpSize / 1024);

            card.innerHTML = `
                <img src="${imageData.url}" alt="${imageData.webp.name}" class="image-preview">
                <div class="image-info">
                    <div class="image-name">${imageData.webp.name}</div>
                    <div class="image-size">
                        <span class="size-before">${originalKB} KB</span>
                        <span class="size-after">${webpKB} KB (-${imageData.reduction}%)</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${imageData.reduction}%"></div>
                    </div>
                    <button class="download-btn" onclick="downloadSingle(${processedImages.length - 1})">
                        Descargar
                    </button>
                </div>
            `;

            imagesGrid.appendChild(card);
        }

        function downloadSingle(index) {
            const imageData = processedImages[index];
            const a = document.createElement('a');
            a.href = imageData.url;
            a.download = imageData.webp.name;
            a.click();
        }

        downloadAll.addEventListener('click', () => {
            processedImages.forEach((imageData, index) => {
                setTimeout(() => {
                    downloadSingle(index);
                }, index * 200);
            });
        });

        function updateStats() {
            const totalOriginal = processedImages.reduce((sum, img) => sum + img.originalSize, 0);
            const totalWebP = processedImages.reduce((sum, img) => sum + img.webpSize, 0);
            const totalSaved = totalOriginal - totalWebP;
            const avgReduction = Math.round(((totalSaved / totalOriginal) * 100));

            document.getElementById('totalFiles').textContent = processedImages.length;
            document.getElementById('totalSaved').textContent = Math.round(totalSaved / 1024) + ' KB';
            document.getElementById('totalReduction').textContent = avgReduction + '%';
        }
    </script>
